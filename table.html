<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table>
            <caption>Budget</caption>

            <colgroup>
                <col span="2" style="background: red"/>
            </colgroup>

            <thead>
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Budget</th>
                    <th scope="col">Spending</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">Food</th>
                    <td>$200</td>
                    <td>$100</td>
                </tr>

                <tr>
                    <th scope="row">Entertainment</th>
                    <td>$250</td>
                    <td>$300</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>$450</td>
                    <td>$400</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
